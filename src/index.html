<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accidental Magical Girl Character Generator</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h2>Character Build</h2>
    <table id="character-build-table">
      <tr>
        <th>Attribute</th>
        <th>Selection</th>
      </tr>
      <tr>
        <td>Origin</td>
        <td id="origin"></td>
      </tr>
      <tr>
        <td>Age</td>
        <td id="age"></td>
      </tr>
      <tr>
        <td>Body</td>
        <td id="body"></td>
      </tr>
      <tr>
        <td>Outfit</td>
        <td id="outfit"></td>
      </tr>
      <tr>
        <td>Weapon</td>
        <td id="weapon"></td>
      </tr>
      <tr>
        <td>Specialization</td>
        <td id="specialization"></td>
      </tr>
      <tr>
        <td>Perks</td>
        <td id="perks"></td>
      </tr>
      <tr>
        <td>Artifact</td>
        <td id="artifact"></td>
      </tr>
      <tr>
        <td>Stats</td>
        <td id="stats"></td>
      </tr>
      <tr>
        <td>Dice Rolls</td>
        <td id="dice-rolls"></td>
      </tr>
    </table>
    <button onclick="generateBuild()">Generate Character</button>

    <script src="../dist/bundle.js" defer></script>
  </body>
</html>
