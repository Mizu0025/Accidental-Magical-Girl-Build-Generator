<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accidental Magical Girl Build Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Accidental Magical Girl Build Generator</h1>
            <p>Roll your destiny!</p>
        </header>

        <main>
            <div class="setup-panel">
                <div class="origin-selector-container">
                    <label for="origin-type">Select Origin:</label>
                    <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
                        <select id="origin-type">
                            <option value="Contract">Contract (Free Perk 5 & Outfit)</option>
                            <option value="Smug">Smug (Free Choice, Less Coins)</option>
                            <option value="Weapon">Weapon (+1 Weapon Stat, Free Weapon)</option>
                            <option value="Bloodline">Bloodline (+1 Spec Stat, Free Spec)</option>
                            <option value="Emergency">Emergency (2 Free Combat Perks)</option>
                            <option value="Artifact">Artifact (+Free Artifact Perk)</option>
                            <option value="Death">Death (+1 Silver Coin)</option>
                        </select>
                        <button id="unlock-options-btn" class="btn-secondary"
                            style="font-size: 0.8rem; padding: 0 12px; height: auto;">Unlock All Options</button>
                    </div>
                </div>

                <div id="wallet">
                    <div class="coin-gold">ðŸŸ¡ Gold: <span id="gold-count">1</span></div>
                    <div class="coin-silver">âšª Silver: <span id="silver-count">3</span></div>
                    <div class="coin-bronze">ðŸŸ  Bronze: <span id="bronze-count">4</span></div>
                </div>

                <div id="upgrades-container" class="upgrades-panel">
                    <!-- Populated by JS -->
                </div>

                <div id="manual-selections" class="manual-selections-grid">
                    <!-- Populated by JS -->
                </div>
            </div>

            <div class="controls">
                <button id="generate-btn" class="btn-primary">Generate Build</button>
                <label for="import-file" class="btn-secondary">Upload Build</label>
                <input type="file" id="import-file" style="display: none;" accept=".txt">
                <button id="export-btn" class="btn-secondary hidden">Copy to Clipboard</button>
            </div>

            <div id="results-container" class="hidden">
                <button id="toggle-perk5-btn" class="hidden">Toggle Perk 5</button>
                <div class="table-wrapper">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Roll</th>
                                <th>Result</th>
                                <th>Stats</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div id="twin-results" class="hidden"
                    style="margin-top: 20px; border-top: 2px dashed #4a90e2; padding-top: 20px;">
                    <h3 style="text-align: center; color: #4a90e2; margin-bottom: 10px;">Twin Soul Build</h3>
                    <div class="table-wrapper">
                        <table id="twin-results-table">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Roll</th>
                                    <th>Result</th>
                                    <th>Stats</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody id="twin-results-body">
                                <!-- Twin results will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="stats-display" class="stats-panel hidden">
        <h3>Current Stats</h3>
        <div id="stats-content"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
